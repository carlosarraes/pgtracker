<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style/resetstyle.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Pg T</title>
</head>
<body>
    <main class="container">
        <section class="head">
            <div class="titleDiv">
                <h1 id="title">Pg T</h1>
            </div>
            <div class="inputDiv">
                <input type="text" name="walletInput" id="walletInput" placeholder="Wallet Address">
                <button>Search</button>
            </div>
        </section>
        <section class="mid">
            <table class="table">
                <thead>
                <tr>
                    <th class="th-title">ID</th>
                    <th class="th-title">Name</th>
                    <th class="th-title">Type</th>
                    <th class="th-title"><abbr title="Win Rate">Win</abbr></th>
                    <th class="th-title">Earning</th>
                    <th class="th-title"><abbr title="Amount of days that we requested">Days</abbr></th>
                    <th class="th-title">Earn/Day</th>
                    <th class="th-title"><abbr title="Last day registered by Pegaxy API">Last Date</abbr></th>
                </tr>
                </thead>
                <tbody id="dataD">
                    
                </tbody>
            </table>
        </section>
        <section class="footer">
            <h4 class="donate">Donate</h4>
        </section>
    </main>
</body>
</html>
